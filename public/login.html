<!DOCTYPE html>
<html lang="en">
<head>
  <title>Barbershop Booker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
  <body class="login-body">
  <!--navbar-->
  <nav class="navbar navbar-expand-md justify-content-between shadow-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-label="toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse dual-nav w-50 order-1 order-md-0">
        <img class="float-md-start mb-0" id="logo" src="./assets/salon-chair.png" alt="barbershop booker logo" height="45px" width="45px">
      </div>
      <a href="/" class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25 text-dark">Barber Booker</a>
        <div class="navbar-collapse collapse dual-nav w-50 order-2">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link text-dark" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/signup">Sign Up</a>
            </li>
          </ul>
        </div>
    </div>
    </nav>
  <!--Login Hero-->
  <div class="container">
    <div class="d-flex flex-row">
      <div class="hero">
        <div class="col-md-3 position-absolute top-50 start-50 translate-middle">
          <form class="login shadow-lg p-3 mb-5 rounded">
            <h2>Login To Book</h2>
            <br />
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-dark mt-2">Login</button>
            <br />
            <br />
            <p>Or sign up <a href="/signup">here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
