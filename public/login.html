<!DOCTYPE html>
<html lang="en">

<head>
  <title>Barbershop Booker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="mb-auto">
    <img class="float-md-start mb-0" id="logo" src="./assets/salon-chair.png" alt="barbershop booker logo" height="45px" width="45px">
    <h2 class="float-md-start">Barber Booker</h2>
    <nav class="nav nav-masthead justify-content-center float-md-end">
      
      <a class="nav-link active" aria-current="page" href="url">About</a>
      <a class="nav-link active" aria-current="page" href="url">Login</a>
      <button class="nav-item btn btn-dark" aria-current="page" type="button">Sign Up!</button>
    </nav>
  </nav>

  <!--Login Hero-->
  <div class="container">
    <div class="d-flex flex-row">
      <div class="hero">
        <div class="col-md-3 col-md-offset-2">
          <form class="login shadow-lg p-3 mb-5 bg-white rounded">
            <h2>Login To Book</h2>
            <br />
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            <br />
            <br />
          <p>Or sign up <a href="/signup">here</a></p>
          </form>
        </div>
          <img id="hero-image" src="./assets/pexels-thgusstavo-santana-1813272.jpg" alt="barbershop booker hero" class="img-responsive" width="1000">
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
