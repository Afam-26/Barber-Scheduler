<!DOCTYPE html>
<html lang="en">

<head>
  <title>Barbershop Booker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="stylesheets/members.css" rel="stylesheet">
</head>

<body class="members-body"></body>

<nav class="navbar navbar-expand-md justify-content-between shadow-lg d-flex">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse dual-nav w-50 order-1 order-md-0">
        <img class="float-md-start mb-0" id="logo" src="./assets/salon-chair.png" alt="barbershop booker logo" height="45px" width="45px">
      </div>
      <a href="/" class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25 text-dark">Barber Booker</a>
        <div class="navbar-collapse collapse dual-nav w-50 order-2">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link text-dark" href="/about">About</a>
            </li>            
            <li class="nav-item">
              <button href="/logout" class="nav-link btn logout btn-dark f90-logout-button">Log Out</button>

            </li>
          </ul>
        </div>
    </div>
    </nav>
  
    <div class="container overflow-hidden d-flex flex-wrap">
    <div class="row gy-5">
      <div class="card col-sm-6 col-md-6 col-lg-6 col-md-offset-3 pt-1 text-center position-absolute top-50 start-50 translate-middle">
        <h2>Book Here<span class="about-us"></span></h2>
        <div class="card-body text-center">
          <ul class="list-group list-group-flush">
            <button type="button" id="Nine" class="btn btn-outline-dark btn-log btn-block">9:00 AM</button>
            <button type="button" id="Ten" class="btn btn-outline-dark btn-log btn-block">10:00 AM</button>
            <button type="button" id="Eleven" class="btn btn-outline-dark btn-log btn-block">11:00 AM</button>
            <button type="button" id="Twelve" class="btn btn-outline-dark btn-log btn-block">12:00 PM</button>
            <button type="button" id="One" class="btn btn-outline-dark btn-log btn-block">1:00 PM</button>
            <button type="button" id="Two" class="btn btn-outline-dark btn-log btn-block">2:00 PM</button>
            <button type="button" id="Three" class="btn btn-outline-dark btn-log btn-block">3:00 PM</button>
            <button type="button" id="Four" class="btn btn-outline-dark btn-log btn-block">4:00 PM</button>
            <button type="button" id="Five" class="btn btn-outline-dark btn-log btn-block">5:00 PM</button>
          </ul>
        </div>
        <br/>
        <div class="card-body text-center">
          <button type="button" class="appointments-button btn btn-outline-dark btn-log btn-block">View All Appointments</button>
          <ul class="view-appointments"></ul>
        </div>
      </div>
      
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
